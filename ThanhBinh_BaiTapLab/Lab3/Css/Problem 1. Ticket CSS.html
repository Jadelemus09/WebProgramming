<!DOCTYPE html>
<html>
<head>
	<title>Ticket CSS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Problem 1. Ticket CSS.css">
	<script src="https://kit.fontawesome.com/3e29693341.js"></script>
</head>
<body>
	<div style="width: 300px">
	<h3>Ticket ID: 409788</h3>
	<table cellpadding="8">
		<colgroup>
			<col style="width: 120px">
		</colgroup>
		<tr>
			<td>Name:</td>
			<td class="yellowText">
				<span class="dot"></span> Parker Seidel <br>
				<b class="redText">No Active Support</b>
			</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td class="yellowText">seidel@aptmail.com</td>
		</tr>
		<tr>
			<td>Response Time:</td>
			<td class="greyText">72hours, 60hours left</td>
		</tr>
		<tr>
			<td>Last Action:</td>
			<td class="greyText">Never been locked.</td>
		</tr>
		<tr>
			<td></td>
			<td class="yellowText">Link to public post</td>
		</tr>
		<tr>
			<td>Status:</td>
			<td class="orangeText"><b>Not answered </b></td>
		</tr>
	</table>
	</div>
</body>
</html>
