<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<style>
		td{
			width: 50px;
			height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1">
	<tbody>
		<tr>
		<td style="text-align: right;" colspan="4">123</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>+</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>-</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>*</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>.</td>
			<td>/</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
