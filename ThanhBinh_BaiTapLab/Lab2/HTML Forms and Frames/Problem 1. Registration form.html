<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<meta charset="utf-8">
	<style>
		input{
			width: 255px;
		}
		input[name="phone"]:nth-child(1){
			width: 40px;
		}
		input[name="phone"]:nth-child(2){
			width: 80px;
		}
		input[name="phone"]:nth-child(3){
			width: 100px;
		}
		tr > td:nth-child(1){
			text-align: right;
		}
		td[name="button"] > input{
			width: 60px;
		}
		td[name="radio"] > input{
			width: 30px;
		}
		textarea{
			width: 250px;
			height: 50px;
		}
		thead, tfoot{
			background-color: skyblue
		}
	</style>
</head>
<body>
	<div>
		<form name="registrationForm" method="get" action="https://www.google.com">
			<table border="3">
			<thead>
			   	<tr>
			     <th colspan="2">Registration Form</th>
			   	</tr>
			</thead>
			<tfoot>
				<tr >
					<td name="button" style="text-align: center;" colspan="2">
						<input type="submit" name="submitBtn" value="Submit">
						<input type="reset" name="resetBtn" value="Reset">

					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lastName" placeholder="Nguyễn"></td>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="firstName" placeholder="Bình"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea name="address"></textarea></td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<table>
							<tr>
								<td><input style="width: 150px;" type="text" name="city"></td>
								<td>State</td>
								<td><input style="width: 55px;" type="text" name="state"></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>Zip/Portal Code</td>
					<td><input type="text" name="zipCode" placeholder="123456"></td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<select style="width: 160px;">
					        <option>Vietnam</option>
					        <option>ThaiLan</option>
					        <option>Japan</option>
					        <option>USA</option>
				        </select>
					</td>
				</tr>
				<tr>
					<td>Phone(country code,<br> area code, number)</td>
					<td>
						(+<input type="text" name="phone">)
						<input type="text" name="phone">-<input type="text" name="phone">
					</td>
				</tr>
				<tr>
					<td>E-mail</td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td>Birth date</td>
					<td><input type="date" name="birthDate"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<select style="width: 100px;" >
					        <option>Male</option>
					        <option>Female</option>
					        <option>Other</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td>Starting date</td>
					<td name="radio">
						<input type="radio" name="startingDate" value="1"> Spring 2006
						<input type="radio" name="startingDate" value="2"> Summer 2006
					</td>
				</tr>
				<tr>
					<td>Comments/Questions</td>
					<td><textarea name="comments"></textarea></td>
				</tr>
				
			</tbody>
			</table>
		</form>
	</div>
</body>
</html>
