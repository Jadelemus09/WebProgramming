<!DOCTYPE html>
<html>
	<head>
		<title>Test Html</title>
		<meta charset="utf-8">
	</head>
	<body>
		<b>thẻ b</b><br/>				<!-- tô đậm -->
		<i>thẻ i</i><br/>				<!-- in nghiên -->
		<u>thẻ u</u><br/>				<!-- gạch chân -->
		<sup>thẻ sup</sup><br/>			<!-- chữ nhỏ bên trên -->
		<sub>thẻ sub</sub><br/>			<!-- chữ nhỏ bên dưới -->
		<strong>thẻ strong</strong><br/><!-- tô đậm nhấn mạnh -->
		<em>thẻ em</em><br/>			<!-- in nghiên nhấn mạnh -->
		<pre>thẻ pre</pre><br/>			<!-- văn bãn có font được định sẵn-->
	</body>
</html>
